<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="The registration form allows you to select a date and enter the required data">
    <meta name="author" content="Kuklin Aleksandr">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <div class="container">
        <h1>Product Review Form</h1>

        <form action="review.html" method="get" id="reviewForm">

            <div class="form-group">
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating <span class="required">*</span></label>
                <div class="rating-group">
                    <div class="rating-item">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">☆</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2">☆</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3">☆</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4">☆</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">☆</label>
                    </div>
                </div>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <label>Useful Features (check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature1" name="features" value="Easy to use">
                        <label for="feature1">Easy to use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature2" name="features" value="Good value">
                        <label for="feature2">Good value</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature3" name="features" value="Durable">
                        <label for="feature3">Durable</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature4" name="features" value="Fast performance">

                        <label for="feature4">Fast performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature5" name="features" value="Reliable">
                        <label for="feature5">Reliable</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature6" name="features" value="Great design">
                        <label for="feature6">Great design</label>
                    </div>
                </div>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview"
                    placeholder="Share your experience with this product..." rows="4"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
            </div>

            <!-- Submit-->
            <input type="submit" value="Submit Review" class="submit-btn">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 BYU-I Web Development. All rights reserved.</p>
        <p>Assignment: Product Review Form - WDD 131</p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>

</html>
