<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album - WDD 131</title>
    <meta name="description" content="Temple Album showcasing beautiful LDS temples from around the world">
    <meta name="author" content="Your Name">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            background: linear-gradient(135deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hamburger {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2c3e50;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hamburger:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        nav {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        nav.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
        }

        nav a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        nav a:hover {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-left-color: #2980b9;
            transform: translateX(5px);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .temple-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        figure {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        figure:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        figure img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        figure:hover img {
            transform: scale(1.05);
        }

        figcaption {
            padding: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2c3e50;
            text-align: center;
            background: linear-gradient(135deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        footer {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        footer p:first-child {
            font-weight: 500;
        }

        #lastModified {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }

            nav {
                position: static;
                transform: none;
                opacity: 1;
                visibility: visible;
                background: none;
                box-shadow: none;
            }

            nav ul {
                flex-direction: row;
                gap: 2rem;
                padding: 0;
            }

            nav a {
                padding: 0.5rem 1rem;
                border-radius: 25px;
                border-left: none;
                transition: all 0.3s ease;
            }

            nav a:hover {
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            }

            h1 {
                font-size: 3.5rem;
            }

            .temple-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }

            figure img {
                height: 300px;
            }
        }

        @media (min-width: 1024px) {
            .temple-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            //          set current year and last modified date
            const currentYear = new Date().getFullYear();
            document.getElementById('currentyear').textContent = currentYear;
            document.getElementById('lastModified').textContent =
                'Last Modified: ' + document.lastModified;

            // hamburger menu 
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('nav');

            hamburger.addEventListener('click', function () {
                nav.classList.toggle('show');
                // Change hamburger 
                if (nav.classList.contains('show')) {
                    hamburger.innerHTML = '✕';
                } else {
                    hamburger.innerHTML = '☰';
                }
            });

            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    if (window.innerWidth < 768) {
                        nav.classList.remove('show');
                        hamburger.innerHTML = '☰';
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', function () {
                if (window.innerWidth >= 768) {
                    nav.classList.remove('show');
                    hamburger.innerHTML = '☰';
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">Temple Album</div>
            <button class="hamburger">☰</button>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#old">Old</a></li>
                    <li><a href="#new">New</a></li>
                    <li><a href="#large">Large</a></li>
                    <li><a href="#small">Small</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Sacred Temples</h1>
        <div class="temple-grid">
            <figure>
                <img src="images/salt-lake-temple.jpg" alt="Salt Lake Temple">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <figure>
                <img src="images/provo-temple.jpg" alt="Provo Temple">
                <figcaption>Provo Temple</figcaption>
            </figure>
            <figure>
                <img src="images/rome-temple.jpg" alt="Rome Temple">
                <figcaption>Rome Temple</figcaption>
            </figure>
            <figure>
                <img src="images/oakland-temple.jpg" alt="Oakland Temple">
                <figcaption>Oakland Temple</figcaption>
            </figure>
            <figure>
                <img src="images/london-temple.jpg" alt="London Temple">
                <figcaption>London Temple</figcaption>
            </figure>
            <figure>
                <img src="images/socorro-temple.jpg" alt="Socorro Temple">
                <figcaption>Socorro Temple</figcaption>
            </figure>
            <figure>
                <img src="images/columbia-temple.jpg" alt="Columbia Temple">
                <figcaption>Columbia Temple</figcaption>
            </figure>
            <figure>
                <img src="images/seattle-temple.jpg"
                    alt="Seattle Temple">
                <figcaption>Seattle Temple</figcaption>
            </figure>
            <figure>
                <img src="images/paris-temple.jpg" alt="Paris France Temple">
                <figcaption>Paris France Temple</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Kuklin Aleksandr - Georgia</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
